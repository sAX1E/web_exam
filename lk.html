<!DOCTYPE html>
<html>
<head>
  <title>Личный кабинет</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Личный кабинет</h1>
    <img src="logo.png" alt="Logo">
    <nav>
      <a href="index.html">Главная</a>
    </nav>
  </header>
  
  <div id="alerts">
    <!-- Здесь будут отображаться всплывающие уведомления -->
  </div>
  
  <table id="requests-table">
    <thead>
      <tr>
        <th>№</th>
        <th>Название маршрута</th>
        <th>Дата экскурсии</th>
        <th>Итоговая стоимость</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <!-- Здесь будут отображаться данные заявок -->
    </tbody>
  </table>
  
  <div id="modal">
    <!-- Здесь будет отображаться модальное окно -->
  </div>
  
  <nav id="pagination">
    <!-- Здесь будут отображаться кнопки пагинации -->
  </nav>
  
  <footer>
    <p>Контактные данные</p>
  </footer>
</body>
</html>
